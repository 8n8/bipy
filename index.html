<!DOCTYPE html>
<html lang="en-US">
<head>
<style>
.notClicked {
  flex: 1;
  height: 140px;
  background: black;
  color: white;
  text-align: center;
  border: 1px solid white;
  line-height: 140px;
}
.clickedButton {
  flex: 1;
  height: 140px;
  background: white;
  text-align: center;
  line-height: 140px;
  border: 1px solid white;
}
#labelsdiv {
  display: flex;
  flex-wrap: nowrap;
  width: 600px;
}
img {
  width: 600px;
}
</style>
</head>
<body>
<script>
let choices = [];
function postChoices() {
  fetch('/', {method: 'POST', body: JSON.stringify(choices)});
}
const keys = ['a', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l', ';'];
let submittedData = false;
document.onkeypress = function(e) {
  e = e || window.event;
  const keycode = e.keyCode;
  if (keycode === 32 && !submittedData) {
    fetch('/', {method: 'POST', body: JSON.stringify(choices)});
    submittedData = true;
    return;
  }
  if (keycode === 32 && submittedData) {
    submittedData = false;
    location.reload(true);
    return
  }
  if (!(keycode in buttonIds)) {
    return 
  }
  const buttonId = buttonIds[keycode];
  const button = document.getElementById(buttonId);
  choices.push(buttonId);
  button.classList.remove('notClicked');
  button.classList.add('clickedButton');
}
const buttonIds = {
  97: 0,  // a
  115: 1,  // s
  100: 2,  // d
  102: 3,  // f
  103: 4,  // g
  104: 5,  // h
  106: 6,  // j
  107: 7,  // k
  108: 8,  // l
  59: 9}; // ;
</script>
<img src='/image'>
<div id='labelsdiv'></div>
</body>
<script>
const boxDiv = document.getElementById('labelsdiv');
for (let i=0; i < 10; i++) {
  const id = '' + i;
  const box = document.createElement('div');
  box.innerHTML = keys[i];
  box.className = 'notClicked';
  box.id = id;
  boxDiv.appendChild(box);
}
</script>
</html>
